<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 700px;
            height: 700px;
            background-color: antiquewhite;
            margin: auto;
        }
        .header{
            width: 100%;
            height: 50px;
            background-color: aqua;
            text-align: center;
            line-height: 50px;
        }
        .days{
            width: 100%;
            height: 50px;
            background-color: blueviolet;
        }
        .content{
            width: 100%;
            height: 600px;
            background-color: aquamarine;
            position: relative; /*자식에 포지션이 명시되었으므로, 부모도 포지션이 명시되어야 함*/
        }
    </style>        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <script>
        let rect;

        /*js 의 2015년 버전인 ES6 부터는 클래스가 지원되므로, 다이어리를 이루는 셀을 클래스로 정의하여 재사용해본다*/        
        class Box{
            //new Box(document.querySelector(".content"), 250, 300, 100,100, "red" )
            constructor(container, x, y, width, height, bg){
                this.container= container;
                this.div=document.createElement("div");
                this.x=x;
                this.y=y;
                this.width=width;
                this.height=height;
                this.bg=bg;

                //스타일 적용 
                this.div.style.position="absolute";
                this.div.style.left=this.x+"px";
                this.div.style.top=this.y+"px";

                this.div.style.width=this.width+"px";
                this.div.style.height=this.height+"px";

                this.div.style.backgroundColor=this.bg;
                this.div.style.borderRadius="5px";
                this.div.style.border="1px solid #cccccc";
                this.div.style.boxSizing="border-box";
                
                //화면에 부착 
                this.container.appendChild(this.div);
            }
        }

        /*-----------------------------------------------------
        [1] content div에 박스 출력 
        -----------------------------------------------------*/
        function createBox(){
            for(let a=0;a<6;a++){ // 층 수 만큼
                for(let i=0;i<7;i++){ //호 수 만큼 
                    //constructor(container, x, y, width, height, bg)
                    let box = new Box(document.querySelector(".content"), i*100, a*100,100,100,"yellow");
                }
            }
        }

        function createPointer(){
                //스타일 적용 
                rect=document.createElement("div");
                rect.style.position="absolute";
                rect.style.left=this.x+"px";
                rect.style.top=this.y+"px";

                rect.style.width=this.width+"px";
                rect.style.height=this.height+"px";
                rect.style.borderRadius="5px";
                rect.style.border="2px solid red";
                
                //화면에 부착 
                document.querySelector(".content").appendChild(rect);
        }

        $(()=>{
            createBox();
            createPointer();
        });        
    </script>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <button>이전</button>
            <span>2025년 12월</span>
            <button>다음</button>
        </div>
        <div class="days"></div>
        <div class="content"></div>
    </div>

</body>
</html>
